<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="../carrito">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comprar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="card-shop-container">
    <ion-card class="small-shop-card" *ngFor="let producto of productos" (click)="getProducto(producto.id)">
      <ion-img src={{producto.imagen}} class="card-shop-img"/>
      <ion-card-content>
        {{producto.nombre}}
      </ion-card-content>
      <ion-card-header>
        <ion-card-title>${{producto.precio}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
