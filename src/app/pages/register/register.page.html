<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="../login">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="enviaRegistro()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario:</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="usuarioField?.errors && usuarioField?.dirty"
      >
        <ion-text color="danger">
          <p>Este campo es obligatorio</p>
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input type="password" formControlName="contrasena"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="contrasenaField?.errors && contrasenaField?.dirty"
      >
        <ion-text color="danger">
          <p>Este campo no puede estar vacío</p>
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir contraseña:</ion-label>
        <ion-input type="password" formControlName="contrasena2"></ion-input>
      </ion-item>
      <ion-item *ngIf="contrasena2Field?.dirty">
        <ion-text color="danger">
          <p *ngIf="contrasena2Field?.errors">
            Este campo no puede estar vacío
          </p>
          <p
            *ngIf="contrasenaField?.value !== contrasena2Field?.value && !contrasena2Field?.errors"
          >
            Las contraseñas no coinciden
          </p>
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item *ngIf="correoField?.errors && correoField?.dirty">
        <ion-text color="danger">
          <p *ngIf="correoField?.hasError('required')">
            Este campo no puede estar vacío
          </p>
          <p *ngIf="correoField?.hasError('email')">
            El correo es inválido
          </p>
        </ion-text>
      </ion-item>
    </ion-list>

    <ion-button
      type="submit"
      [disabled]="form.invalid || contrasenaField?.value !== contrasena2Field?.value"
    >
      Enviar
    </ion-button>
  </form>
</ion-content>
