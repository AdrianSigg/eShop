<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mis art√≠culos</ion-title>
  </ion-toolbar>

  <ion-header>
    <ion-toolbar>
      <ion-segment [(ngModel)]="segmentValue">
        <ion-segment-button value="all">
          <ion-label>Carrito</ion-label>
        </ion-segment-button>
        <ion-segment-button value="favorites">
          <ion-label>Favoritos</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >{{ segmentValue === 'all' ? 'Carrito de compras' : 'Favoritos'
        }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <div class="card-shop-container">
    <ion-card
      *ngFor="let producto of (segmentValue === 'all' ? responsesCarr : responsesFav)"
      class="small-shop-card"
      (click)="selectCard(producto)"
    >
      <ion-img src="{{producto.imagen}}" class="card-shop-img"></ion-img>
      <ion-card-content> {{producto.nombre}} </ion-card-content>
      <ion-card-header [ngClass]="{ 'selected': producto.selected }">
        <ion-card-title>${{producto.precio}}</ion-card-title>
      </ion-card-header>
      <div
        class="selection-message"
        *ngIf="segmentValue === 'all' && producto.selected"
      >
        Seleccionado
      </div>
    </ion-card>
  </div>

  <ion-loading
    *ngIf="!showCards"
    message="Cargando..."
    spinner="bubbles"
  ></ion-loading>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" title="Realizar compra">
    <ion-fab-button (click)="mostrarModal()">
      <ion-icon name="card"></ion-icon>
      <ion-badge *ngIf="countMessage > 0">{{ countMessage }}</ion-badge>
    </ion-fab-button>
  </ion-fab>

</ion-content>
